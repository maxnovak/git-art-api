name: build-api

on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Build API
        run: make build-web
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: bin/
